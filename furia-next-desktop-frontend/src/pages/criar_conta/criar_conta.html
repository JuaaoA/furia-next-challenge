<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="../general_style/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="../main_content_style/style.css" type="text/css">
</head>
<body>
    <div class="titulo_container">
        Crie sua conta
    </div>

    <div class="criar_conta_container">

        <form class="campos_container" id="form_criar_conta">

            <div class="container_input">
                <label for="floatingInput">Username</label>

                <input type="text" class="form-control" id="username_field" required>   
            </div>

            <div class="container_input">
                <label>Email</label>

                <input type="text" class="form-control" id="email_field" required>   
            </div>

            <div class="container_input">
                <label>Senha</label>

                <input type="password" class="form-control" id="senha_field" required>   
            </div>

            <div class="container_input">
                <label>Confirmar Senha</label>

                <input type="password" class="form-control" id="confirmar_senha_field" required>   
            </div>
            
            <div class="ja_possui_conta_container">
                Já possui conta? <a href="../login/login.html">Faça login</a>
            </div>

            <button class="btn btn-primary" type="submit">Criar conta</button>
        </form>
    </div>

    <div class="container_aviso">
        <span id="reporte_erro"></span>
    </div>

    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
